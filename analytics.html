<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./style.css">
    <title>Analytics</title>
</head>
<body>
    <section id="sidebar">
        <a href="#" class="brand">
            <i class='bx bxs-smile'></i>
            <span class="text">AdminHub</span>
        </a>
        <ul class="side-menu top">
            <li>
                <a href="index.html">
                    <i class='bx bxs-dashboard'></i>
                    <span class="text">Dashboard</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class='bx bxs-shopping-bag-alt'></i>
                    <span class="text">Actions</span>
                </a>
            </li>
            <li class="active">
                <a href="#">
                    <i class='bx bxs-doughnut-chart'></i>
                    <span class="text">Analytics</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class='bx bxs-message-dots'></i>
                    <span class="text">Message</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class='bx bxs-group'></i>
                    <span class="text">Team</span>
                </a>
            </li>
        </ul>
        <ul class="side-menu">
            <li>
                <a href="#">
                    <i class='bx bxs-cog'></i>
                    <span class="text">Settings</span>
                </a>
            </li>
            <li>
                <a href="#" class="logout">
                    <i class='bx bxs-log-out-circle'></i>
                    <span class="text">Logout</span>
                </a>
            </li>
        </ul>
    </section>
    <section id="content">
        <nav>
            <i class='bx bx-menu'></i>
            <a href="#" class="nav-link">Categories</a>
            <form action="#">
                <div class="form-input">
                    <input type="search" placeholder="Search...">
                    <button type="submit" class="search-btn"><i class='bx bx-search'></i></button>
                </div>
            </form>
            <input type="checkbox" id="switch-mode" hidden>
            <label for="switch-mode" class="switch-mode"></label>
            <a href="#" class="notification">
                <i class='bx bxs-bell'></i>
                <span class="num">8</span>
            </a>
            <a href="#" class="profile">
                <img src="img/people.png">
            </a>
        </nav>
        <main>
            <div class="head-title">
                <div class="left">
                    <h1>Analytics</h1>
                    <ul class="breadcrumb">
                        <li><a href="#">Analytics</a></li>
                        <li><i class='bx bx-chevron-right'></i></li>
                        <li><a class="active" href="#">Home</a></li>
                    </ul>
                </div>
                <a href="#" class="btn-download">
                    <i class='bx bxs-cloud-download'></i>
                    <span class="text">Download Report</span>
                </a>
            </div>
            <div class="table-data">
                <div class="order">
                    <div class="head">
                        <h3>Users</h3>
                    </div>
                    <ul class="todo-list" id="userList">
                        <!-- Users will be displayed here -->
                    </ul>
                </div>
                <div class="graph">
                    <div class="head">
                        <h3>Graph</h3>
                    </div>
                    <div class="tabs">
                        <button class="tab-button active" data-tab="usage">Application Usage</button>
                        <!-- Add more tab buttons for other graphs here -->
                        <button class="tab-button" data-tab="violation-count">Violation Application Usage Count</button>
                        <button class="tab-button" data-tab="violation-duration">Violation Application Usage Duration</button>
                        <button class="tab-button" data-tab="activity-over-time">User Activity Over Time</button>
                    </div>
                    <div id="graph-container">
                        <div id="usage" class="tab-content active">
                            <canvas id="usageChart"></canvas>
                        </div>
                        <div id="violation-count" class="tab-content">
                            <!-- Placeholder for Violation Application Usage Count graph -->
                            <canvas id="violationCountChart"></canvas>
                        </div>
                        <div id="violation-duration" class="tab-content">
                            <!-- Placeholder for Violation Application Usage Duration graph -->
                            <canvas id="violationDurationChart"></canvas>
                        </div>
                        <div id="activity-over-time" class="tab-content">
                            <!-- Placeholder for User Activity Over Time graph -->
                            <canvas id="activityOverTimeChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </section>
    <script src="renderer.js"></script>
</body>
</html>
